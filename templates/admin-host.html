{% extends admin.html %}

{% block content %}
<form class="am-form" action="/new/host" method="post">
    <table class="am-table am-table-bordered">
        <thead>
            <tr>
                <td>
                    <i class="am-icon-desktop"></i> admin-host
                    <button type="button" class="am-btn am-btn-primary" id="new">New</button>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr class="ams-table-header">
                <td>环境</td>
                <td>主机名/别名</td>
                <td>IP地址</td>
                <td>属组</td>
                <td>类型</td>
                <td>操作</td>
            </tr>
            {% for r in data['main_content'] %}
            <tr id="{{ r['HId'] }}">
                <td>{{ r['EName'] }}</td>
                <td>{{ r['HAlias'] }}</td>
                <td>{{ r['HIp'] }}</td>
                <td id="{{ r['HGroupId'] }}">{{ r['HGName'] }}</td>
                <td>{{ r['HTypeName'] }}</td>
                <td><i class="am-icon-times"></i> <i class="am-icon-pencil-square-o"></i></td>
            </tr>
            {% end %}
            <tr id="new">
                <td>
                    <select name="env">
                        {% for r in data['env'] %}
                        <option value="{{ r['id'] }}">{{ r['name'] }}</option>
                        {% end %}
                    </select>
                </td>
                <td></td>
                <td><input type="text" placeholder="IP地址" name="ipaddr"></td>
                <td>
                    <select name="hostgroup">
                        <option value="">无</option>
                        {% for r in data['hostgroup'] %}
                        <option value="{{ r['id'] }}">{{ r['name'] }}</option>
                        {% end %}
                    </select>
                </td>
                <td>

                </td>
                <td>
                    <button type="submit" class="am-btn am-btn-success" id="save">Save</button>
                    <button type="button" class="am-btn am-btn-warning" id="cancel">Cancel</button>
                </td>
            </tr>
        </tbody>
    </table>
    <input type="text" id='real-username' name="username" style='display:none' />
    <input type="text" id='real-password' name="password" style='display:none' />
</form>














{% end %}
{% block modal %}
{# 用户名密码 modal #}
<div class="am-modal am-modal-prompt" tabindex="-1" id="userinfoModal">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            <label class="am-form-label" for="input-username">用户名</label>
            <input type="text" id='input-username' class="am-modal-prompt-input" placeholder="root" disabled />
            <label class="am-form-label" for="input-password">密码</label>
            <input type="password" id='input-password' class="am-modal-prompt-input" />
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
        </div>
  </div>
</div>
{% end %}
