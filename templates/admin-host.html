{% extends admin.html %}

{% block content %}
<table class="am-table am-table-bordered">
    <thead>
        <tr><td><i class="am-icon-desktop"></i> admin-host</td></tr>
    </thead>
    <tbody>
        {% for r in records %}
        <tr id="{{ r.id }}">
            <td>{{ r.alias }}</td>
            <td>{{ r.ip_addr }}</td>
            <td id="{{ r.group_id }}">{{ r.HGname }}</td>
        </tr>
        {% end %}
    </tbody>
</table>
{% end %}
