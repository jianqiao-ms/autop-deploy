{% extends admin.html %}

{% block content %}
<form class="am-form">
    <table class="am-table am-table-bordered">
        <thead>
            <tr>
                <td>
                    <i class="ams-icon-desktop-group"></i> admin-hostgroup
                    <button type="button" class="am-btn am-btn-primary">New</button>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr class="ams-table-header">
                <td>环境</td>
                <td>主机组名</td>
                <td>描述</td>
                <td>操作</td>
            </tr>
            {% for r in data['main_content'] %}
            <tr id="{{ r['HGId'] }}">
                <td>{{ r['EName'] }}</td>
                <td>{{ r['HGName'] }}</td>
                <td>{{ r['HGDes'] }}</td>
                <td><i class="am-icon-times"></i> <i class="am-icon-pencil-square-o"></i></td>
            </tr>
            {% end %}
            <tr id="new">
                <td>
                    <select>
                        {% for r in data['env'] %}
                        <option value="{{ r['id'] }}">{{ r['name'] }}</option>
                        {% end %}
                    </select>
                </td>
                <td><input type="text" placeholder="主机组名"></td>
                <td><input type="text" placeholder="Description"></td>
                <td><button type="button" class="am-btn am-btn-warning">Cancel</button></td>
            </tr>
        </tbody>
    </table>
</form>
{% end %}
