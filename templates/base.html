<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{{static_url("bootstrap/css/bootstrap.min.css")}}" rel="stylesheet">
    <link href="{{static_url("bootstrap/css/dashboard.css")}}" rel="stylesheet">
    <link href="{{static_url("css/app.css")}}" rel="stylesheet">
    <link href="{{static_url("css/font-awesome.min.css")}}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block css %}{% end %}
</head>
<body>


    {% block navbar %}
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Autop</a>
            </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Dashboard</a></li>
                <li><a href="#">监控</a></li>
                <li><a href="/deploy">发布</a></li>
                <li><a href="/admin">管理</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
        </div>
    </nav>
    {% end %}

    {% block body %}{% end %}
    {% block modal %}{% end %}
    <div class="modal" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title text-danger" id="alertModalLabel">Autop</h4>
                </div>
                <div class="modal-body">
                    {% block confirmbody %}{% end %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-std" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning btn-std">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title text-danger" id="alertModalLabel">Autop</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-std" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{static_url("bootstrap/js/bootstrap.min.js")}}"></script>
    <script src="{{static_url("js/jquery.form.min.js")}}"></script>
    <script src="{{static_url("js/app.js")}}"></script>
    {% block js %}{% end %}
</body>
</html>
