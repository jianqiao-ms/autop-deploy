<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autop</title>

    {% block css %}
    <link rel="stylesheet" type="text/css" href="{{static_url('css/base.css')}}" />
    <!--<link rel="stylesheet" type="text/css" href="/statics/css/base.css" />-->
    {% end %}
    {% block other-css %}{% end %}
</head>
<body>
    <div class="header">
        {{ current_user['name'] }}
    </div>

    <div class="body-container">
        {% block body %}{% end %}
    </div>

    {% block other-body-content %}{% end %}
    <script src="{{static_url('js/jquery.min.js')}}"></script>
    {% block other-js %}{% end %}
</body>
</html>
