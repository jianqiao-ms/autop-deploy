{% extends admin.html %}

{% block content %}
<form class="am-form" action="/new/project" method="post">
    <table class="am-table am-table-bordered">
        <thead>
            <tr>
                <td>
                    <i class="am-icon-cube"></i> admin-project
                    <button type="button" class="am-btn am-btn-primary">New</button>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr class="ams-table-header">
                <td>repo</td>
                <td>名称/别名</td>
                <td>操作</td>
            </tr>
            {% for r in data['main_content'] %}
            <tr id="{{ r['PId'] }}">
                <td>{{ r['PRepo'] }}</td>
                <td>{{ r['PAlias'] }}</td>
                <td><i class="am-icon-times"></i> <i class="am-icon-pencil-square-o"></i></td>
            </tr>
            {% end %}
            <tr id="new">
                <td><input type="text" placeholder="Project Repo"></td>
                <td><input type="text" placeholder="Alias"></td>
                <td>
                    <button type="submit" class="am-btn am-btn-success">Save</button>
                    <button type="button" class="am-btn am-btn-warning">Cancel</button>
                </td>
            </tr>
        </tbody>
    </table>
</form>
{% end %}
