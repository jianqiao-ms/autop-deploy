{% extends inventory.html %}

{% block inventory-panel %}


    <form>
        <div class="form-row align-items-center text-white bg-success">
            <div class="col-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="allCheck">
                    <label class="form-check-label" for="allCheck">
                        全选
                    </label>
                </div>
            </div>
            <div class="col-sm-2">
                <span>主机名</span>
            </div>
            <div class="col-sm-1">
                <span>FQDN</span>
            </div>
        </div>
    </form>

    {% for host in object %}
    <form>
        <div class="form-row align-items-center">
            <div class="col-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="{{host.id}}">
                    <label class="form-check-label" for="{{host.id}}">
                        {{ host.visiblename }}
                    </label>
                </div>
            </div>

            <div class="col-sm-2">
                {{ host.hostname }}
            </div>

            <div class="col-sm-1">
                <span>{{ host.ipaddr }}</span>
            </div>

            <div class="col"></div>

            <div class="col-sm-1">
                <button type="submit" class="btn btn-outline-warning  btn-form">修改</button>
            </div>

            <div class="col-sm-1">
                <button type="submit" class="btn btn-outline-danger btn-form">删除</button>
            </div>





















        </div>
    </form>
    {% end %}

{% end %}
