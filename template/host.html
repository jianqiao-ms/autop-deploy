{% extends inventory.html %}

{% block inventory-panel %}
<form>
    {% for host in object %}
    <div class="form-row">
        <div class="form-group col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="{{ host.id }}" >
                <label for="{{ host.id }}">{{ host.visiblename }}</label>
            </div>
        </div>
    </div>
    {% end %}
</form>
{% end %}
