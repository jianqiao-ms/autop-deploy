{% extends deploy.html %}

{% block deploy-panel %}


    {% for project in object %}
    <form>



        <div class="form-row align-items-center">
            <div class="col-auto">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                        {{ project.visiblename }}
                    </label>
                </div>
            </div>





            <div class="col">

            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-outline-warning  btn-form">修改</button>
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-outline-danger btn-form">删除</button>
            </div>





















        </div>
    </form>
    {% end %}

{% end %}
