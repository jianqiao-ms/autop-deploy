{% extends ../base.html %}

{% block global-container %}
<div class="container-fluid shadow p-3 bg-white rounded">
    <form action="/api/v1/ci">
        <div class="form-row align-items-center text-white bg-success pt-1 pb-1">
            <div class="col-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="allCheck">
                    <label class="form-check-label" for="allCheck">
                        全选
                    </label>
                </div>
            </div>
            {% block col-in-title %}{% end %}

            <div class="col-sm"></div>

            <div class="col-sm-auto">
                <button type="button" class="btn btn-outline-light pt-0 pb-0" data-toggle="modal"
                        data-target="#newInventoryModal">新建</button>
            </div>

            <div class="col-sm-auto">
                <button type="button" class="btn btn-outline-light pt-0 pb-0">删除</button>
            </div>
        </div>
    </form>
</div>
{% end %}
