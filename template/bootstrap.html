<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{static_url('bootstrap/dist/css/bootstrap.min.css')}}">
    {% block css %}{% end %}<!-- Optional StyleSheet -->
    {% block csss %}{% end %}<!-- Optional StyleSheet -->

    <title>{% block title %}Auto Operation System{% end %}</title>
</head>
<body>
    {% block header %}{% end %}
    {% block second_nav %}{% end %}

    <div class="container-fluid mt-5">
        {% block global-container %}{% end %}
    </div>
    {% block modal %}{% end %}

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{static_url('bootstrap/jquery.slim.min.js')}}"></script>
    <script src="{{static_url('bootstrap/popper.min.js')}}"></script>
    <script src="{{static_url('bootstrap/dist/js/bootstrap.min.js')}}"></script>
    <script src="{{static_url('fontawesome/js/all.min.js')}}"></script>
    <script src="{{static_url('js/func.js')}}"></script>
    {% block js %}{% end %}<!-- Optional JavaScript -->
    {% block jss %}{% end %}<!-- Optional JavaScript -->

</body>
</html>
