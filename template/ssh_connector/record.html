{% extends ../bootstrap.html %}
{% block css %}
<link rel="stylesheet" href="{{static_url('css/ssh_connector/record.css')}}">
<link rel="stylesheet" href="{{static_url('xterm/xterm.css')}}">
<link rel="stylesheet" href="{{static_url('xterm/addons/fullscreen/fullscreen.css')}}">
{% end %}<!-- Optional StyleSheet -->



{% block global-container %}
<div class="container-fluid p-0 vw-100 vh-100 bg-secondary float-left" id="terminal-container">
    
    
</div>


<div class="container-fluid pb-2 float-left fixed-bottom" id="terminal-play-control">
    <div class="progress">
          <div class="progress-bar bg-warning progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="d-flex flex-row text-secondary fa-3x mt-2">
        <i class="far fa-play-circle d-none active"></i>
        <i class="far fa-pause-circle d-none"></i> 
        <i class="fas fa-stop-circle ml-2"></i>
    </div>
</div>

{% end %}

{% block js %}
<script type="module" src="{{static_url('js/ssh_connector/record.js')}}"></script>
{% end %}
