{% extends ../bootstrap.html %}
{% block css %}
<link rel="stylesheet" href="{{static_url('xterm/xterm.css')}}">
<link rel="stylesheet" href="{{static_url('xterm/addons/fullscreen/fullscreen.css')}}">
{% end %}<!-- Optional StyleSheet -->



{% block global-container %}
<div class="align-self-center justify-content-center row vw-100 d-none">
    <div class="pl-4 pr-4 pt-4 pb-4 bg-warning col-2">
    <form>
        <div class="form-group">
            <label for="fqdnInput">Server FQDN</label>
            <input type="text" class="form-control" id="fqdnInput" aria-describedby="fqdnHelp" 
                   placeholder="Server FQDN">
            <small id="fqdnHelp" class="form-text text-muted">input ipaddr or hostname</small>
        </div>
        <div class="form-group">
            <label for="sshPortInput">SSH Port</label>
            <input type="text" class="form-control" id="sshPortInput" placeholder="22" data-default="22">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Connect</button>
    </form>
    </div>
</div>

<div class="container-fluid p-0 vw-100 vh-100 bg-secondary" id="terminal-container">
</div>
{% end %}

{% block js %}
<script src="{{static_url('xterm/xterm.js')}}"></script>
<script src="{{static_url('xterm/addons/fit/fit.js')}}"></script>
<script src="{{static_url('js/ssh_connector/record.js')}}"></script>
{% end %}
