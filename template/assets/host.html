{% extends assets.html %}

{% block container %}
    {% include ../modual/form-panel.html %}
{% end %}



<!--
BLOCK IN FORM-PANEL
Relate to THE INCLUDE statement in block [container]
-->
{% block col-in-title %}
    <div class="col-sm-2">
        <span>主机名</span>
    </div>
    <div class="col-sm-2">
        <span>FQDN</span>
    </div>
{% end %}
{% block col-in-row %}
    <div class="col-sm-2">
        {{ item.hostname }}
    </div>

    <div class="col-sm-2">
        <span>{{ item.ipaddr }}</span>
    </div>
{% end %}

<!--Modal For Create New Item-->
{% block modal %}
<div class="modal fade" id="newItemModal" tabindex="-1" role="dialog" aria-labelledby="newItemModalLable" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">








            <div class="modal-header">
                <h5 class="modal-title" id="newItemModalLable">新建</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>








            <div class="modal-body">
                ...
            </div>



            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>












        </div>
    </div>
</div>
{% end %}
