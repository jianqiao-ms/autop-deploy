<div class="modal fade" id="newItemModal" tabindex="-1" role="dialog" aria-labelledby="newItemModalLable" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">








            <div class="modal-header">
                <h5 class="modal-title" id="newItemModalLable">新建 {{ schemaVisibleName }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>








            <div class="modal-body">
                <form action="{{ formAction }}" class="was-validated">
                {% block modal-body %}{% end %}
                </form>
            </div>



            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>












        </div>
    </div>
</div>
